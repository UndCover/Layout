<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>骰子游戏</title>

  	<script src="../lib/jquery-2.0.2.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5d5;
			display: flex;
			flex-direction: column;
		}
		.container{
			flex:1;
			flex-direction: column;
			display: flex;
			/*height: 100vh;*/
			min-height: 100vh;
		}
		.header,.footer{
			background-color: orange;
			height: 100px;
		}
		.body{
			flex:1;
			display: flex;
			justify-content: center;
			vertical-align: center;
			flex-wrap: wrap;
			align-items: center;
			align-content: center;
			font-family: 'Open Sans', sans-serif;
			
			background: linear-gradient(top, #222, #333);
		}
/*
	[attribute^=value]	用来匹配属性值以指定值开头的每个元素
	[attribute~=value]	选取属性值中包含指定词汇的元素
	[attribute|=value]	选取带有以指定值开头的属性值的元素，该值必须是整个单词。
	[attribute$=value]	匹配属性值以指定值结尾的每个元素
	[attribute*=value]	匹配属性值中包含指定值的每个元素
*/
		[class^="face"] {
		  margin: 16px;
		  padding: 8px;
		  background-color: #e7e7e7;
		  width: 100px;
		  height: 100px;
		  object-fit: contain;
		  
		  box-shadow:
		    inset 0 5px white, 
		    inset 0 -5px #bbb,
		    inset 5px 0 #d7d7d7, 
		    inset -5px 0 #d7d7d7;
		  border-radius: 10%;

		  display: flex;
		  flex-wrap: wrap;
		}
		.point {
		  display: block;
		  width: 24px;
		  height: 24px;
		  border-radius: 50%;
		  margin: 4px;
		  background-color: #333;
		  box-shadow: inset 0 3px #111, inset 0 -3px #555;

		  text-align: center;
		  color: white;
		}
		.button{
		  width: 100px;
		  height: 40px;
		  color: white;
		  font-size: 18px;
		  background-color: #269f42;
		  background-position: -.5em;
		  border-color: rgba(27,31,35,.5);
		  border-radius: 5px;
		}
		.header{
			display: flex;
			justify-content: space-around;
		}
		.text-input{
			margin-top: 10px;
			flex:0 0 30%;
			height: 40px;
			border-radius: 5px;
			border-color: rgba(27,31,35,.5);
			font-size: 18px;
		}
		.button{
			margin-top: 10px;
			flex:0 0 30%;
		}
	</style>	
</head>
<body>
	<style>
		.face1 {
			justify-content: center;
			align-items: center;
		}
		.face2{
			justify-content: space-between;
		}
		.face2 .point:nth-child(2) {
			align-self: flex-end;
		}
		.face3 .point:nth-child(2){
			align-self: center;
		}
		.face3 .point:nth-child(3){
			align-self: flex-end;
		}
		.face4{
			flex-direction: column;
			justify-content: space-between;
		}
		.face4 .row{
			display: flex;
			justify-content: space-between;
		}
		.face5{
			flex-direction: column;
			justify-content: space-between;
		}
		.face5 .row{
			display: flex;
			justify-content: space-between;
		}
		.face5 .row:nth-child(2){
			justify-content: center;
		}
		.face6{
			justify-content: space-between;
		} 
		.face6 .column{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
	</style>
	<div class="container">
		<div class="header">
			<input class="text-input" id="dice_num" type="text" value="1"/>
	        <input class="btn-dice button" type="button" value="dice"/>
		</div>
		<div class="body-hide" hidden="true">
			<div class="face1">
				<span class="point"></span>
			</div>
			<div class="face2">
				<span class="point"></span>
				<span class="point"></span>
			</div>

			<div class="face3">
				<span class="point"></span>
				<span class="point"></span>
				<span class="point"></span>
			</div>

			<div class="face4">
				<div class="row">
					<span class="point"></span>
					<span class="point"></span>
				</div>
				<div class="row">
					<span class="point"></span>
					<span class="point"></span>
				</div>
			</div>
			<div class="face5">
				<div class="row">
					<span class="point"></span>
					<span class="point"></span>
				</div>
				<div class="row">
					<span class="point"></span>
				</div>
				<div class="row">
					<span class="point"></span>
					<span class="point"></span>
				</div>
			</div>
			<div class="face6">
				<div class="column">
					<span class="point"></span>
					<span class="point"></span>
					<span class="point"></span>
				</div>
				<div class="column">
					<span class="point"></span>
					<span class="point"></span>
					<span class="point"></span>
				</div>
			</div>
		</div>
		<div class="body">
		</div>
		<div class="footer"></div>
	</div>
	<script type="text/javascript">
		function hideAll(){
			$(".body").empty();
		}
		function getRandom(num){
			var randArray = [];
			for(var i=0;i<num;i++){
				randArray.push(Math.floor((Math.random()*6)+1))
			}
			return randArray;
		};
		function getDice(num){
			hideAll();
			var rn = getRandom(num);
			for(var i =0;i<num;i++){
				console.log(rn[i]);
				switch(rn[i]){
					case 1:
						// 1、.children(selector)
						// 2、.find(selector)
						var dice1 = $(".body-hide >.face1").clone();
						$(".body").append(dice1);
						break;
					case 2:
						var dice2 = $(".body-hide > .face2").clone();
						$(".body").append(dice2);
						break;
					case 3:
						var dice3 = $(".body-hide > .face3").clone();
						$(".body").append(dice3);
						break;
					case 4:
						var dice4 = $(".body-hide > .face4").clone();
						$(".body").append(dice4);
						break;
					case 5:
						var dice5 = $(".body-hide > .face5").clone();
						$(".body").append(dice5);
						break;
					case 6:
						var dice6 = $(".body-hide > .face6").clone();
						$(".body").append(dice6);
						break;
				}
			}
		}
		$(document).ready(function(){
			hideAll();
			$(".btn-dice").click(function(){
				var num = $("#dice_num").val();
				getDice(num);
			});
		});

	</script>
</body>
</html>
